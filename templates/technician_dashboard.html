<!DOCTYPE html>
<html>
<head>
    <title>Technician Dashboard</title>
</head>
<body>
    <h2>Welcome, {{ request.user.username }}</h2>
    <nav>
        <a href="{% url 'open_tickets' %}">Open Tickets</a> |

</html>
